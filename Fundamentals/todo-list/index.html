<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to.do</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,600;0,900;1,100;1,500&display=swap" rel="stylesheet">
</head>
<body>
  <section id="container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <div id="add-tasks">
      <input type="text" id="texto-tarefa" placeholder="Adicione sua tarefa...">
      <button id ="criar-tarefa"><ion-icon name="add-outline"></ion-icon>
      </button>
    </div>
    <div class="button-task">
      <p id ='funcionamento'>Clique duas vezes em um item para marcá-lo como completo</p>
      <button id="mover-cima"><ion-icon name="chevron-up-outline"></ion-icon>
      </button>
      <button id="mover-baixo"><ion-icon name="chevron-down-outline"></ion-icon></button>
      <button  id="remover-selecionado"><ion-icon name="close-outline"></ion-icon></button>
    </div>
    <div class="todo-list">
      <ol id = "lista-tarefas"></ol>
    </div>
    <div class="button-list">
      <button id="apaga-tudo">Limpar lista</button>
      <button id="remover-finalizados">Limpar concluídos</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src = 'script.js' ></script>
</body>
</html>
